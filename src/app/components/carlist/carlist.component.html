<div class='container mt-3 mb-3'>
    <button class="btn btn-primary" (click)="show = !show">{{show ? 'Hide' : 'Add a Car'}}</button>

    <div *ngIf="show">
        <form class="mt-3">
            <div class="form-group">
            <label for="make">Make</label>
            <input type="text" class="form-control" id="make" name="make" placeholder="Enter Make" #make>
            </div>

            <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" name="model" placeholder="Enter Model" #model>
            </div>

            <div class="form-group">
            <label for="year">Year</label>
            <input type="text" class="form-control" id="year" name="year" placeholder="Enter Year" #year>
            </div>

            <div class="form-group">
            <label for="imageUrl">Image</label>
            <input type="text" class="form-control" id="imageUrl" name="imageURL" placeholder="Enter Link to Image" #imageUrl>
            </div>

            <button class="btn btn-primary mt-2" type="submit" (click)="addCar(make.value, model.value, year.value, imageUrl.value)">Add Car</button>
        </form>
    </div>
</div>

<div class='container'>
    <app-car *ngFor="let carData of carsData" [carData]="carData" (deleteCarEvent)="refreshCars()"></app-car>
</div>
